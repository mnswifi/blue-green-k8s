apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
  labels:
    app: myapp
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: blue
  template:
    metadata:
      labels:
        app: myapp
        version: blue
    spec:
      containers:
      - name: myapp
        image: mydockerhubusername/blue-green-demo:blue
        ports:
        - containerPort: 80
        env:
        - name: COLOR
          value: "blue"